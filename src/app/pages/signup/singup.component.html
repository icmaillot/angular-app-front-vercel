<div class="container">
  <h1>Inscription</h1>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Pseudo</mat-label>
      <input matInput type="text" id="username" formControlName="username" />
      <mat-error *ngIf="signupForm.controls.username.hasError('required')"
        >Le pseudo est obligatoire</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" formControlName="email" />
      <mat-error *ngIf="signupForm.controls.email.hasError('required')"
        >L'email est obligatoire</mat-error
      >
      <mat-error *ngIf="signupForm.controls.email.hasError('email')"
        >L'email n'est pas valide</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input
        matInput
        type="password"
        id="password"
        formControlName="password"
      />
      <mat-error *ngIf="signupForm.controls.password.hasError('required')"
        >Le mot de passe est obligatoire</mat-error
      >
      <mat-error
        *ngIf="
          signupForm.controls.password &&
          signupForm.controls.password.hasError('minlength')
        "
        >Le mot de passe doit avoir au moins
        {{ signupForm.controls.password.errors?.['minlength']?.requiredLength }}
        caractères</mat-error
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!signupForm.valid"
    >
      S'inscrire
    </button>
  </form>
  <div>
    <span>
      Déja inscrit :
      <button class="redirection" (click)="goToSignin()">Connexion</button>
    </span>
  </div>

</div>
