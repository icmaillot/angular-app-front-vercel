<table mat-table [dataSource]="purchases">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date | date:'MM/dd/yyyy' }}</td>
  </ng-container>
  

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Produit</th>
    <td mat-cell *matCellDef="let element">
      <ul>
        <li *ngFor="let product of element.products">{{ product.name }}</li>
      </ul>
    </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantité</th>
    <td mat-cell *matCellDef="let element">
      <ul>
        <li *ngFor="let product of element.products">{{ product.quantity }}</li>
      </ul>
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Prix</th>
    <td mat-cell *matCellDef="let element">
      <ul>
        <li *ngFor="let product of element.products">{{ product.price }} €</li>
      </ul>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['date', 'name', 'quantity', 'price']"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['date', 'name', 'quantity', 'price']"
  ></tr>
</table>
